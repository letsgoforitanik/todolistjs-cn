<!DOCTYPE html>
<html>
    <head>
        <title>TodoList</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            
            <div id="add-todo">
                <img src="assets/clipboard.png" alt="icon">
                <input type="text" placeholder="Type your todo list">
                <button type="button">Add Todo</button>
            </div>

            <div id="todo-fn">  
                <button type="button" id="complete-all">
                    <img src="assets/seen.png" alt="...">
                    <span>Complete all tasks</span>
                </button>

                <button type="button" id="clear-completed">
                    <span>Clear completed</span>
                </button>
            </div>

            <hr>

            <ul id="todo-list"></ul>

            <hr>

            <div class="todo-fn-bottom">
                <div id="tasks-left"></div>
                <div id="btns">
                    <button type="button" id="show-all">All</button>
                    <button type="button" id="show-uncomplete">Uncomplete</button>
                    <button type="button" id="show-completed">Completed</button>
                </div>
            </div>

        </div>
    </body>
</html>
